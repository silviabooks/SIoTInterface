<div style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
  <div class="dodger-blue" style="text-align:center;">
    <h1>
      Welcome to {{ title }}!
    </h1>
    <h2>
      <em>Powered by: Luca Musumeci, Silvia Sottile</em>
    </h2>
  </div>
  <h3 class="dodger-blue">These are our APIs: </h3>
  <div>
    <button class="my-button" (click)=getAllLogs()>Show all logs</button><br>
    <button class="my-button" (click)=getLastEvent()>Show last event</button><br>
    <button class="my-button" (click)=getMachineID(machineID.value)>Seach machine ID</button>
        <input type="text" #machineID placeholder="Insert here the machine ID"><br>
    <button class="my-button" (click)=searchTimeInterval(begin.value,end.value)>
        Search logs in time interval</button>
        <input type="text" #begin value="2018-02-18 16:43:01">
        <input type="text" #end value="2018-02-18 16:43:03">
  </div>

  <!--ul>
    <li>
      <h2></h2>
    </li>
  </ul-->
  <h2 class="dodger-blue">{{resultTitle}}</h2>
  <div class="results-box">
    <div *ngFor="let log of data">
      <b>Timestamp: </b>{{log.timestamp}} 
      <br><b>MachineID: </b>{{log.idMacchina}}
      <br><b>Message: </b>{{log.message}}
      <br><br>
    </div>
  </div>
</div>
