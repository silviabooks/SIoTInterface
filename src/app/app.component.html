<div style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
  <div class="dodger-blue" style="text-align:center;">
    <h1>
      Welcome to {{ title }}!
    </h1>
  </div>
  <h3 class="dodger-blue">These are our APIs: </h3>
  <div>
    <button class="my-button" (click)=getAllLogs()>Show all logs</button><br>
  </div>

  <h2 class="dodger-blue">{{resultTitle}}</h2>
  <div class="results-box">
    <div *ngFor="let log of data">
      <b>Timestamp: </b>{{log.timestamp}}
      <br><b>MachineID: </b>{{log.idMacchina}}
    </div>
  </div>
</div>
